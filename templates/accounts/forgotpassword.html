{% extends 'base.html' %}


{% block content %}


<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    {% if request.GET.cmd == 'verification' %}
      <div class="container mx-auto alert alert-info" role="alert" style="max-width: 420px; margin-top:100px;">
        Password reset link have been sent to [{{request.GET.email}}]
      </div>
    {% else %}
    <div class="card mx-auto" style="max-width: 480px; margin-top:100px;">
        <div class="card-body">
          <h4 class="card-title mb-4">Forgot Password</h4>
          {% include 'includes/alert.html' %}
          <form action="{% url 'forgotpassword' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name="email" >
              </div> <!-- form-group// -->
                  <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
              </div> <!-- form-group// -->    
          </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    {% endif %}
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

{% endblock content %}
